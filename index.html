<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>POS Profesional Lengkap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">POS PROFESIONAL</span>
  </div>
</nav>

<div class="container-fluid mt-3">
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-md-2">
      <div class="list-group">
        <button class="list-group-item" onclick="showPage('produk')">Produk</button>
        <button class="list-group-item" onclick="showPage('pelanggan')">Pelanggan</button>
        <button class="list-group-item" onclick="showPage('supplier')">Supplier</button>
        <button class="list-group-item" onclick="showPage('transaksi')">Transaksi</button>
        <button class="list-group-item" onclick="showPage('laporan')">Laporan</button>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="col-md-10">

      <!-- PRODUK -->
      <div id="produk" class="page">
        <h4>CRUD Produk</h4>
        <input id="pNama" class="form-control mb-2" placeholder="Nama Produk">
        <input id="pHarga" type="number" class="form-control mb-2" placeholder="Harga">
        <input id="pStok" type="number" class="form-control mb-2" placeholder="Stok">
        <button class="btn btn-success" onclick="addProduk()">Tambah</button>
        <table class="table table-bordered mt-3">
          <thead><tr><th>Nama</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr></thead>
          <tbody id="produkTable"></tbody>
        </table>
      </div>

      <!-- PELANGGAN -->
      <div id="pelanggan" class="page d-none">
        <h4>CRUD Pelanggan</h4>
        <input id="cNama" class="form-control mb-2" placeholder="Nama Pelanggan">
        <input id="cHp" class="form-control mb-2" placeholder="No HP">
        <button class="btn btn-success" onclick="addPelanggan()">Tambah</button>
        <table class="table table-bordered mt-3">
          <thead><tr><th>Nama</th><th>No HP</th><th>Aksi</th></tr></thead>
          <tbody id="pelangganTable"></tbody>
        </table>
      </div>

      <!-- SUPPLIER -->
      <div id="supplier" class="page d-none">
        <h4>CRUD Supplier</h4>
        <input id="sNama" class="form-control mb-2" placeholder="Nama Supplier">
        <input id="sHp" class="form-control mb-2" placeholder="No HP">
        <button class="btn btn-success" onclick="addSupplier()">Tambah</button>
        <table class="table table-bordered mt-3">
          <thead><tr><th>Nama</th><th>No HP</th><th>Aksi</th></tr></thead>
          <tbody id="supplierTable"></tbody>
        </table>
      </div>

      <!-- TRANSAKSI -->
      <div id="transaksi" class="page d-none">
        <h4>Transaksi POS</h4>
        <select id="produkSelect" class="form-select mb-2"></select>
        <input id="qty" type="number" class="form-control mb-2" placeholder="Qty">
        <button class="btn btn-primary" onclick="addCart()">Tambah</button>
        <table class="table table-bordered mt-3">
          <thead><tr><th>Produk</th><th>Qty</th><th>Subtotal</th></tr></thead>
          <tbody id="cartTable"></tbody>
        </table>
        <h5>Total: Rp <span id="total">0</span></h5>
        <button class="btn btn-danger" onclick="checkout()">Checkout</button>
      </div>

      <!-- LAPORAN -->
      <div id="laporan" class="page d-none">
        <h4>Laporan Penjualan</h4>
        <table class="table table-bordered">
          <thead><tr><th>Tanggal</th><th>Total</th></tr></thead>
          <tbody id="laporanTable"></tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
  </html>
