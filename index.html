<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi POS - Jasa & Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center">ðŸ’¼ Aplikasi POS - Jasa & Produk</h2>
  <hr>

  <!-- Login -->
  <div class="card mb-3">
    <div class="card-header">Login User</div>
    <div class="card-body">
      <form id="formLogin">
        <div class="row">
          <div class="col-md-5">
            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-5">
            <input type="password" id="loginPass" class="form-control" placeholder="Password" required>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100">Login</button>
          </div>
        </div>
      </form>
      <p id="statusLogin" class="mt-2 text-success"></p>
    </div>
  </div>

  <!-- Modul User -->
  <div class="card mb-3">
    <div class="card-header">Manajemen User</div>
    <div class="card-body">
      <form id="formUser">
        <div class="row">
          <div class="col-md-4"><input type="text" id="namaUser" class="form-control" placeholder="Nama User" required></div>
          <div class="col-md-4"><input type="email" id="emailUser" class="form-control" placeholder="Email" required></div>
          <div class="col-md-4"><input type="password" id="passUser" class="form-control" placeholder="Password" required></div>
        </div>
        <button class="btn btn-primary mt-2">Tambah User</button>
      </form>
      <table class="table mt-3" id="tabelUser">
        <thead><tr><th>Nama</th><th>Email</th><th>Aksi</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modul Pelanggan -->
  <div class="card mb-3">
    <div class="card-header">Manajemen Pelanggan</div>
    <div class="card-body">
      <form id="formPelanggan">
        <div class="row">
          <div class="col-md-4"><input type="text" id="namaPelanggan" class="form-control" placeholder="Nama Pelanggan" required></div>
          <div class="col-md-4"><input type="text" id="telpPelanggan" class="form-control" placeholder="No. Telp" required></div>
          <div class="col-md-4"><button class="btn btn-primary w-100">Tambah</button></div>
        </div>
      </form>
      <table class="table mt-3" id="tabelPelanggan">
        <thead><tr><th>Nama</th><th>Telp</th><th>Aksi</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modul Supplier -->
  <div class="card mb-3">
    <div class="card-header">Manajemen Supplier</div>
    <div class="card-body">
      <form id="formSupplier">
        <div class="row">
          <div class="col-md-4"><input type="text" id="namaSupplier" class="form-control" placeholder="Nama Supplier" required></div>
          <div class="col-md-4"><input type="text" id="kontakSupplier" class="form-control" placeholder="Kontak Supplier" required></div>
          <div class="col-md-4"><button class="btn btn-primary w-100">Tambah</button></div>
        </div>
      </form>
      <table class="table mt-3" id="tabelSupplier">
        <thead><tr><th>Nama</th><th>Kontak</th><th>Aksi</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modul Produk -->
  <div class="card mb-3">
    <div class="card-header">Manajemen Produk</div>
    <div class="card-body">
      <form id="formProduk">
        <div class="row">
          <div class="col-md-4"><input type="text" id="namaProduk" class="form-control" placeholder="Nama Produk" required></div>
          <div class="col-md-3"><input type="number" id="hargaProduk" class="form-control" placeholder="Harga" required></div>
          <div class="col-md-3"><input type="text" id="kategoriProduk" class="form-control" placeholder="Kategori" required></div>
          <div class="col-md-2"><button class="btn btn-primary w-100">Tambah</button></div>
        </div>
      </form>
    </div>
    <table class="table mt-3" id="tabelProduk">
      <thead><tr><th>Nama</th><th>Harga</th><th>Kategori</th><th>Aksi</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Keranjang & Checkout -->
  <div class="card mb-3">
    <div class="card-header">Keranjang & Checkout</div>
    <div class="card-body">
      <table class="table" id="tabelKeranjang">
        <thead><tr><th>Produk</th><th>Harga</th><th>Aksi</th></tr></thead>
        <tbody></tbody>
      </table>
      <button class="btn btn-success" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <!-- Laporan -->
  <div class="card mb-3">
    <div class="card-header">Laporan Penjualan</div>
    <div class="card-body">
      <canvas id="laporanChart"></canvas>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
                                                         </html>
