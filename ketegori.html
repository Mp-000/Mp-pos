<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Master Kategori - POS Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<script>
// ===== AUTH =====
const loginUser = JSON.parse(localStorage.getItem('loginUser'));
if(!loginUser || !['Super Admin','Admin'].includes(loginUser.role)){
  location.href='login.html';
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Master Kategori</span>
    <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-3">

  <!-- FORM -->
  <div class="card shadow">
    <div class="card-header bg-primary text-white">Tambah / Edit Kategori</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-8">
          <input id="namaKategori" class="form-control" placeholder="Nama Kategori">
        </div>
        <div class="col-md-4">
          <button class="btn btn-success w-100" onclick="simpanKategori()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="card shadow mt-3">
    <div class="card-header bg-dark text-white">Daftar Kategori</div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
let kategori = JSON.parse(localStorage.getItem('kategori')) || [];
let editIndex = null;

function render(){
  table.innerHTML = '';
  kategori.forEach((k,i)=>{
    table.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${k}</td>
        <td>
          <button class="btn btn-warning btn-sm" onclick="edit(${i})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="hapus(${i})">Hapus</button>
        </td>
      </tr>`;
  });
  localStorage.setItem('kategori', JSON.stringify(kategori));
}

function simpanKategori(){
  if(!namaKategori.value){
    Swal.fire('Error','Nama kategori wajib diisi','error');
    return;
  }

  if(editIndex === null){
    kategori.push(namaKategori.value);
  } else {
    kategori[editIndex] = namaKategori.value;
  }

  Swal.fire('Berhasil','Kategori disimpan','success');
  namaKategori.value = '';
  editIndex = null;
  render();
}

function edit(i){
  namaKategori.value = kategori[i];
  editIndex = i;
}

function hapus(i){
  Swal.fire({
    title:'Hapus kategori?',
    icon:'warning',
    showCancelButton:true
  }).then(res=>{
    if(res.isConfirmed){
      kategori.splice(i,1);
      render();
    }
  })
}

function logout(){
  localStorage.removeItem('loginUser');
  location.href='login.html';
}

render();
</script>
</body>
</html>
