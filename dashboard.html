<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard POS Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<script>
// ================= AUTH CHECK =================
const loginUser = JSON.parse(localStorage.getItem('loginUser'));
if(!loginUser){ location.href='login.html'; }
</script>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">POS Enterprise</span>
    <span class="text-white">${loginUser?.role}</span>
    <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container-fluid mt-3">
  <div class="row">
    <!-- MENU -->
    <div class="col-md-2">
      <div class="list-group" id="menu"></div>
    </div>

    <!-- CONTENT -->
    <div class="col-md-10">
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h6>Total Penjualan</h6>
              <h4 id="totalSales">Rp 0</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h6>Total Transaksi</h6>
              <h4 id="totalTrans">0</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h6>Piutang</h6>
              <h4 id="piutang">Rp 0</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// ================= MENU ROLE =================
const menu = document.getElementById('menu');
const role = loginUser.role;

const menus = {
  'Super Admin':['Dashboard','User','Produk','Kategori','Supplier','POS','Laporan'],
  'Admin':['Dashboard','Produk','Kategori','Supplier','POS','Laporan'],
  'Kasir':['POS'],
  'Owner':['Dashboard','Laporan']
};

const links = {
  'Dashboard':'dashboard.html',
  'User':'user.html',
  'Produk':'produk.html',
  'Kategori':'kategori.html',
  'Supplier':'supplier.html',
  'POS':'pos.html',
  'Laporan':'laporan.html'
};

menus[role].forEach(m=>{
  menu.innerHTML += `
    <a href="${links[m]}" class="list-group-item list-group-item-action">
      ${m}
    </a>`;
});
        

// ================= DATA =================
const transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];
let total = transaksi.reduce((a,b)=>a+b.total,0);

// ================= RENDER =================
document.getElementById('totalSales').innerText = 'Rp '+total;
document.getElementById('totalTrans').innerText = transaksi.length;

// ================= LOGOUT =================
function logout(){
  localStorage.removeItem('loginUser');
  location.href='login.html';
}
</script>
</body>
</html>
