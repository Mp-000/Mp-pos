<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Master Supplier - POS Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<script>
// ===== AUTH =====
const loginUser = JSON.parse(localStorage.getItem('loginUser'));
if(!loginUser || !['Super Admin','Admin'].includes(loginUser.role)){
  location.href='login.html';
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Master Supplier</span>
    <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-3">

  <!-- FORM SUPPLIER -->
  <div class="card shadow">
    <div class="card-header bg-primary text-white">Tambah / Edit Supplier</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-3"><input id="nama" class="form-control" placeholder="Nama Supplier"></div>
        <div class="col-md-3"><input id="kontak" class="form-control" placeholder="No HP / Telp"></div>
        <div class="col-md-4"><input id="alamat" class="form-control" placeholder="Alamat"></div>
        <div class="col-md-2"><button class="btn btn-success w-100" onclick="simpan()">Simpan</button></div>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="card shadow mt-3">
    <div class="card-header bg-dark text-white">Daftar Supplier</div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama</th>
            <th>Kontak</th>
            <th>Alamat</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
let editIndex = null;

function render(){
  table.innerHTML = '';
  suppliers.forEach((s,i)=>{
    table.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${s.nama}</td>
        <td>${s.kontak}</td>
        <td>${s.alamat}</td>
        <td>
          <button class="btn btn-warning btn-sm" onclick="edit(${i})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="hapus(${i})">Hapus</button>
        </td>
      </tr>`;
  });
  localStorage.setItem('suppliers', JSON.stringify(suppliers));
}

function simpan(){
  if(!nama.value || !kontak.value){
    Swal.fire('Error','Nama & Kontak wajib diisi','error');
    return;
  }

  const data = {
    nama: nama.value,
    kontak: kontak.value,
    alamat: alamat.value
  };

  if(editIndex === null) suppliers.push(data);
  else suppliers[editIndex] = data;

  Swal.fire('Berhasil','Supplier disimpan','success');
  nama.value = kontak.value = alamat.value = '';
  editIndex = null;
  render();
}

function edit(i){
  const s = suppliers[i];
  nama.value = s.nama;
  kontak.value = s.kontak;
  alamat.value = s.alamat;
  editIndex = i;
}

function hapus(i){
  Swal.fire({title:'Hapus supplier?',icon:'warning',showCancelButton:true})
  .then(res=>{
    if(res.isConfirmed){ suppliers.splice(i,1); render(); }
  })
}

function logout(){ localStorage.removeItem('loginUser'); location.href='login.html'; }

render();
</script>
</body>
</html>
