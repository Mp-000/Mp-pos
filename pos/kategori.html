<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Master Kategori - POS Enterprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-3">
  <h4>Master Kategori</h4>

  <div class="card shadow">
    <div class="card-header bg-primary text-white">Tambah / Edit Kategori</div>
    <div class="card-body row g-2">
      <div class="col-md-4"><input id="nama" class="form-control" placeholder="Nama Kategori"></div>
      <div class="col-md-5"><input id="keterangan" class="form-control" placeholder="Keterangan"></div>
      <div class="col-md-2">
        <select id="status" class="form-select">
          <option value="Aktif">Aktif</option>
          <option value="Nonaktif">Nonaktif</option>
        </select>
      </div>
      <div class="col-md-1"><button class="btn btn-success w-100" onclick="simpan()">Simpan</button></div>
    </div>
  </div>

  <div class="card shadow mt-3">
    <div class="card-header bg-dark text-white">Daftar Kategori</div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr><th>#</th><th>Nama Kategori</th><th>Keterangan</th><th>Status</th><th>Aksi</th></tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
let kategori = JSON.parse(localStorage.getItem('kategori')) || [];
let editId = null;

function render(){
  table.innerHTML='';
  kategori.forEach((k,i)=>{
    table.innerHTML+=`<tr>
      <td>${i+1}</td>
      <td>${k.nama}</td>
      <td>${k.keterangan}</td>
      <td>${k.status}</td>
      <td>
        <button class='btn btn-warning btn-sm' onclick='edit(${i})'>Edit</button>
        <button class='btn btn-danger btn-sm' onclick='hapus(${i})'>Hapus</button>
      </td>
    </tr>`;
  });
  localStorage.setItem('kategori', JSON.stringify(kategori));
}

function simpan(){
  if(!nama.value){
    Swal.fire('Error','Nama kategori wajib diisi','error');
    return;
  }
  const data = { nama:nama.value, keterangan:keterangan.value, status:status.value };
  if(editId === null) kategori.push(data); else kategori[editId] = data;

  Swal.fire('Sukses','Kategori disimpan','success');
  editId = null;
  document.querySelectorAll('input').forEach(i=>i.value='');
  status.value='Aktif';
  render();
}

function edit(i){
  const k = kategori[i];
  nama.value=k.nama; keterangan.value=k.keterangan; status.value=k.status;
  editId=i;
}

function hapus(i){
  Swal.fire({title:'Hapus kategori?',icon:'warning',showCancelButton:true})
  .then(r=>{ if(r.isConfirmed){ kategori.splice(i,1); render(); } });
}

render();
</script>
</body>
                              </html>
