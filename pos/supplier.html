<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Master Supplier - POS Enterprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-3">
  <h4>Master Supplier</h4>

  <div class="card shadow">
    <div class="card-header bg-primary text-white">Tambah / Edit Supplier</div>
    <div class="card-body row g-2">
      <div class="col-md-3"><input id="nama" class="form-control" placeholder="Nama Supplier"></div>
      <div class="col-md-2"><input id="hp" class="form-control" placeholder="No HP"></div>
      <div class="col-md-3"><input id="email" class="form-control" placeholder="Email"></div>
      <div class="col-md-3"><input id="alamat" class="form-control" placeholder="Alamat"></div>
      <div class="col-md-1"><button class="btn btn-success w-100" onclick="simpan()">Simpan</button></div>
    </div>
  </div>

  <div class="card shadow mt-3">
    <div class="card-header bg-dark text-white">Daftar Supplier</div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr><th>#</th><th>Nama</th><th>No HP</th><th>Email</th><th>Alamat</th><th>Aksi</th></tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
let supplier = JSON.parse(localStorage.getItem('supplier')) || [];
let editId = null;

function render(){
  table.innerHTML='';
  supplier.forEach((s,i)=>{
    table.innerHTML+=`<tr>
      <td>${i+1}</td>
      <td>${s.nama}</td>
      <td>${s.hp}</td>
      <td>${s.email}</td>
      <td>${s.alamat}</td>
      <td>
        <button class='btn btn-warning btn-sm' onclick='edit(${i})'>Edit</button>
        <button class='btn btn-danger btn-sm' onclick='hapus(${i})'>Hapus</button>
      </td>
    </tr>`;
  });
  localStorage.setItem('supplier', JSON.stringify(supplier));
}

function simpan(){
  if(!nama.value || !hp.value){
    Swal.fire('Error','Nama & No HP wajib diisi','error');
    return;
  }
  const data = { nama:nama.value, hp:hp.value, email:email.value, alamat:alamat.value };
  if(editId === null) supplier.push(data); else supplier[editId] = data;

  Swal.fire('Sukses','Data supplier disimpan','success');
  editId = null;
  document.querySelectorAll('input').forEach(i=>i.value='');
  render();
}

function edit(i){
  const s = supplier[i];
  nama.value=s.nama; hp.value=s.hp; email.value=s.email; alamat.value=s.alamat;
  editId=i;
}

function hapus(i){
  Swal.fire({title:'Hapus supplier?',icon:'warning',showCancelButton:true})
  .then(r=>{ if(r.isConfirmed){ supplier.splice(i,1); render(); } });
}

render();
</script>
</body>
</html>
