<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Master Pelanggan - POS Enterprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-3">
  <h4>Master Pelanggan</h4>

  <div class="card shadow">
    <div class="card-header bg-primary text-white">Tambah / Edit Pelanggan</div>
    <div class="card-body row g-2">
      <div class="col-md-3"><input id="nama" class="form-control" placeholder="Nama Pelanggan"></div>
      <div class="col-md-2"><input id="hp" class="form-control" placeholder="No HP"></div>
      <div class="col-md-3"><input id="alamat" class="form-control" placeholder="Alamat"></div>
      <div class="col-md-2">
        <select id="tipe" class="form-select">
          <option value="Umum">Umum</option>
          <option value="Member">Member</option>
          <option value="Kredit">Kredit</option>
        </select>
      </div>
      <div class="col-md-2"><button class="btn btn-success w-100" onclick="simpan()">Simpan</button></div>
    </div>
  </div>

  <div class="card shadow mt-3">
    <div class="card-header bg-dark text-white">Daftar Pelanggan</div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr><th>#</th><th>Nama</th><th>No HP</th><th>Alamat</th><th>Tipe</th><th>Aksi</th></tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
let pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];
let editId=null;

function render(){
 table.innerHTML='';
 pelanggan.forEach((p,i)=>{
  table.innerHTML+=`<tr>
    <td>${i+1}</td><td>${p.nama}</td><td>${p.hp}</td><td>${p.alamat}</td><td>${p.tipe}</td>
    <td>
      <button class='btn btn-warning btn-sm' onclick='edit(${i})'>Edit</button>
      <button class='btn btn-danger btn-sm' onclick='hapus(${i})'>Hapus</button>
    </td>
  </tr>`;
 });
 localStorage.setItem('pelanggan',JSON.stringify(pelanggan));
}

function simpan(){
 if(!nama.value||!hp.value){Swal.fire('Error','Lengkapi data','error');return;}
 const data={nama:nama.value,hp:hp.value,alamat:alamat.value,tipe:tipe.value};
 if(editId===null) pelanggan.push(data); else pelanggan[editId]=data;
 Swal.fire('Sukses','Data disimpan','success');
 editId=null; document.querySelectorAll('input').forEach(i=>i.value='');
 render();
}

function edit(i){const p=pelanggan[i];nama.value=p.nama;hp.value=p.hp;alamat.value=p.alamat;tipe.value=p.tipe;editId=i;}
function hapus(i){Swal.fire({title:'Hapus?',showCancelButton:true}).then(r=>{if(r.isConfirmed){pelanggan.splice(i,1);render();}})}

render();
</script>
</body>
</html>
