<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Master Produk - POS Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<script>
// ================= AUTH =================
const loginUser = JSON.parse(localStorage.getItem('loginUser'));
if(!loginUser || !['Super Admin','Admin'].includes(loginUser.role)){
  location.href='login.html';
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Master Produk</span>
    <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-3">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">Tambah Produk</div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-3"><input id="nama" class="form-control" placeholder="Nama Produk"></div>
        <div class="col-md-2"><input id="kategori" class="form-control" placeholder="Kategori"></div>
        <div class="col-md-2"><input id="beli" type="number" class="form-control" placeholder="Harga Beli"></div>
        <div class="col-md-2"><input id="jual" type="number" class="form-control" placeholder="Harga Jual"></div>
        <div class="col-md-1"><input id="stok" type="number" class="form-control" placeholder="Stok"></div>
        <div class="col-md-2"><button class="btn btn-success w-100" onclick="saveProduct()">Simpan</button></div>
      </div>
    </div>
  </div>

  <div class="card shadow mt-3">
    <div class="card-header bg-dark text-white">Daftar Produk</div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Harga Jual</th>
            <th>Stok</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
let editId = null;

function render(){
  table.innerHTML='';
  products.forEach((p,i)=>{
    table.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p.nama}</td>
        <td>${p.kategori}</td>
        <td>Rp ${p.jual}</td>
        <td>${p.stok}</td>
        <td>
          <button class="btn btn-warning btn-sm" onclick="edit(${i})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="hapus(${i})">Hapus</button>
        </td>
      </tr>`;
  });
  localStorage.setItem('products', JSON.stringify(products));
}

function saveProduct(){
  if(!nama.value || !jual.value){
    Swal.fire('Error','Lengkapi data','error'); return;
  }
  const data = {
    nama:nama.value,
    kategori:kategori.value,
    beli:+beli.value,
    jual:+jual.value,
    stok:+stok.value
  };
  if(editId===null) products.push(data);
  else products[editId]=data;

  Swal.fire('Berhasil','Produk disimpan','success');
  editId=null;
  document.querySelectorAll('input').forEach(i=>i.value='');
  render();
}

function edit(i){
  const p = products[i];
  nama.value=p.nama;
  kategori.value=p.kategori;
  beli.value=p.beli;
  jual.value=p.jual;
  stok.value=p.stok;
  editId=i;
}

function hapus(i){
  Swal.fire({title:'Hapus?',icon:'warning',showCancelButton:true})
  .then(res=>{
    if(res.isConfirmed){ products.splice(i,1); render(); }
  })
}

function logout(){ localStorage.removeItem('loginUser'); location.href='login.html'; }
render();
</script>
</body>
</html>
